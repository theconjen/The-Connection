name: EAS Publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'release/*'

jobs:
  eas-update:
    runs-on: ubuntu-latest
    env:
      PNPM_VERSION: 10.19.0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Runtime guard
        run: node scripts/check-mobile-runtime.js

      - name: Expo authentication check
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: pnpm exec expo whoami

      - name: Publish OTA update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: pnpm dlx eas-cli@latest update --branch main --message "CI release ${GITHUB_REF_NAME}"
