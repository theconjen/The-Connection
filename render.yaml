services:
  - type: web
    runtime: node
    name: the-connection-api
    plan: starter
    region: ohio
    autoDeploy: true
    repo: https://github.com/The-Connection-App/The-Connection
    branch: main
    buildCommand: >-
      corepack enable &&
      corepack prepare pnpm@10.24.0 --activate &&
      bash scripts/render-build.sh
    startCommand: >-
      bash -lc "if [ ! -f dist-server/index.cjs ]; then pnpm run build:server; fi; node dist-server/index.cjs"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_ENV
        value: production
      - key: USE_DB
        value: "true"
      - key: SESSION_SECRET
        sync: true
      - key: JWT_SECRET
        sync: true
      - key: DATABASE_URL
        sync: true
      - key: REDIS_URL
        sync: false
      - key: COOKIE_SECURE
        value: "true"
      - key: SENTRY_DSN
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: GOOGLE_CLOUD_STORAGE_BUCKET
        sync: false
