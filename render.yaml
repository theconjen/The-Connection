services:
  - type: web
    runtime: node
    name: the-connection-api
    env: node
    plan: starter
    region: ohio
    autoDeploy: true
    repo: https://github.com/The-Connection-App/The-Connection
    branch: main
    buildCommand: >-
      corepack enable &&
      corepack prepare pnpm@10.19.0 --activate &&
      (pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile) &&
      pnpm -w build
    startCommand: node dist-server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_DB
        value: "true"
      - key: SESSION_SECRET
        sync: true
      - key: DATABASE_URL
        sync: true
      - key: REDIS_URL
        sync: true
