services:
  - type: web
    name: the-connection-api
    env: node
    plan: starter
    region: oregon
    autoDeploy: true
    repo: https://github.com/The-Connection-App/The-Connection
    branch: main
    buildCommand: pnpm install --frozen-lockfile && pnpm -w build
    startCommand: node dist-server/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_DB
        value: "true"
      - key: SESSION_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
