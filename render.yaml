services:
  - type: web
    runtime: node
    name: the-connection-api
    plan: starter
    region: ohio
    autoDeploy: true
    repo: https://github.com/theconjen/The-Connection
    branch: main
    buildCommand: >-
      corepack enable &&
      corepack prepare pnpm@10.24.0 --activate &&
      bash scripts/render-build.sh
    startCommand: >-
      bash -lc "if [ ! -f dist-server/index.cjs ]; then pnpm run build:server; fi; node dist-server/index.cjs"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_ENV
        value: production
      - key: USE_DB
        value: "true"
      - key: SESSION_SECRET
        value: "REPLACE_ME"
      - key: JWT_SECRET
        value: "REPLACE_ME"
      - key: DATABASE_URL
        value: "REPLACE_ME"
      - key: COOKIE_SECURE
        value: "true"
      - key: BOT_PASSWORD
        value: "REPLACE_ME"

  # Background worker for content bots (Bible verses & theology quotes)
  - type: worker
    runtime: node
    name: content-bots
    plan: starter
    region: ohio
    autoDeploy: true
    repo: https://github.com/theconjen/The-Connection
    branch: main
    buildCommand: >-
      corepack enable &&
      corepack prepare pnpm@10.24.0 --activate &&
      pnpm install
    startCommand: pnpm bots:scheduler
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: "REPLACE_ME"
      - key: BOT_PASSWORD
        value: "REPLACE_ME"

  # Daily Advice Bot - Morning (8am ET / 1pm UTC)
  - type: cron
    name: advice-bot-morning
    schedule: "0 13 * * *"
    region: ohio
    repo: https://github.com/theconjen/The-Connection
    branch: main
    buildCommand: >-
      corepack enable &&
      corepack prepare pnpm@10.24.0 --activate &&
      pnpm install
    startCommand: npx tsx server/scripts/daily-advice-bot.ts --questions=2
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: "REPLACE_ME"

